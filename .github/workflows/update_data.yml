name: Update data

on:
  schedule:
    - cron:  '0 * * * *' # runs every hour
  workflow_dispatch:

jobs:
  update_data:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/workflows/update_city_data.yml
      with:
        city: zurich
