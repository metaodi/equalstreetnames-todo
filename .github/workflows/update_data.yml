name: Update data

on:
  schedule:
    - cron:  '0 * * * *' # runs every hour
  workflow_dispatch:

jobs:
  update_data:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: ./.github/workflows/update_city_data.yml
      with:
        city: zurich
